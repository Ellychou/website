<#include "/common/_layout.html" />
<@layout>
<h1>创建投资者账户</h1>
<div class="form_box">
	<form action="/user/save" method="post">

		<fieldset class="solid">
			<legend>创建账户</legend>
			<input type="hidden" name="user.id" value="${(user.id)!}" />
			<div>
				<label>邮箱</label>
				<input type="email" name="user.email" value="${(user.email)!}" />${emailMsg!}
			</div>

			<div>
				<label>&nbsp;</label>
				<input value="提交" type="submit">
			</div>
		</fieldset>
	</form>
</div>
</@layout>
