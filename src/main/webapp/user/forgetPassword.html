<#include "/common/_layout.html" />
<@layout>
<h1>忘记密码</h1>
<div class="form_box">
    <form action="/user/setNewPassword" method="post">

        <fieldset class="solid">
            <legend>找回密码</legend>
            <div>
                <label>&nbsp;</label>
                <span >${(msg)!}</span>
            </div>
            <div>
                <label>邮箱</label>
                <input type="email" name="user.email" value="${(user.email)!}" required autofocus />${emailMsg!}
            </div>
            <div>
                <label>&nbsp;</label>
                <input value="提交" type="submit">
            </div>
        </fieldset>
    </form>
</div>
</@layout>
