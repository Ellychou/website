<#include "/common/_layout.html" />
<@layout>
<h1>创建投资者账户</h1>
<div class="form_box">
    <form action="/user/setIndustry" method="post">
        <fieldset class="solid">
            <legend>设置商业领域</legend>
            <input type="hidden" name="user_id" value="${(user_id)!}" />
            <div>
                <select name="user_industry.industry_id" multiple>
                    <#list industryList as x>
                        <datalist>
                            <option value="${x.id}">${x.industry}</option>
                        </datalist>
                    </#list>
                </select>
            </div>
            <div>
                <label>&nbsp;</label>
                <input value="提交" type="submit">
            </div>
        </fieldset>
    </form>
</div>
</@layout>
