<#include "/common/_layout.html" />
<@layout>
<h1>Update your account</h1>
<div>
    <label>&nbsp;</label>
    <span >${(msg)!}</span>
</div>
<div class="form_box">
    <form action="/user/updateUsername" method="post">
        <fieldset class="solid">
            <legend>update user name</legend>
            <input type="hidden" name="user.id" value="${(user.id)!}" />
            <div>
                <label>用户名</label>
                <input type="text" name="user.name" value="${(user.name)!}" required autofocus />${usernameMsg!}
                <label>&nbsp;</label>
                <input value="提交" type="submit"/>
            </div>
        </fieldset>
    </form>
    <form action="/user/updatePassword" method="post">
        <fieldset class="solid">
            <legend>update password</legend>
            <input type="hidden" name="user.id" value="${(user.id)!}" />
            <div>
                <label>新密码</label>
                <input type="password" name="user.password" value="" required />${passwordMsg!}
                <label>确认密码</label>
                <input type="password" name="password2" value="" required />${passwordMsg!}
                <label>&nbsp;</label>
                <input value="提交" type="submit"/>
            </div>
        </fieldset>
    </form>
</div>
</@layout>
