<#include "/common/_layout.html" />
<@layout>
<h1>Login
</h1>
<div class="form_box">
    <form action="/user/logincheck" method="post">
        <fieldset class="solid">
            <legend>Login</legend>
            <div>
                <label>&nbsp;</label>
                <span >${(msg)!}</span>
            </div>

            <div>
                <label>邮箱</label>
                <input type="email" name="user.email" value="" required />${emailMsg!}
            </div>

            <div>
                <label>密码</label>
                <input type="password" name="user.password" value="" required />${passwordMsg!}
            </div>
            <div>
                <label>&nbsp;</label>
                <a href="/user/forgetPassword">忘记密码？</a>
            </div>
            <div>
                <label>&nbsp;</label>
                <input value="提交" type="submit">
            </div>
        </fieldset>
    </form>
</div>
</@layout>
