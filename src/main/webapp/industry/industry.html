<#include "/common/_layout.html" />
<@layout>
<h1>Industry管理 ---&gt; 修改Industry
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
		<tr>
			<th width="4%">id</th>
			<th width="35%">标题</th>
			<th width="12%">操作</th>
		</tr>

		<#list industryList as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.industry}</td>
				<td style="text-align:left;">
				&nbsp;&nbsp;<a href="/industry/delete/${x.id}">删除</a>

			</td>
			</tr>

		</#list>
		</tbody>
	</table>
</div>
<div class="form_box">
	<form action="/industry/save" method="post">
		<fieldset class="solid">
			<legend>设置商业领域</legend>
			<input type="hidden" name="industry.id" value="${(industry.id)!}" />
			<div>
				<label>商业领域</label>
				<input type="text" name="industry.industry" value="${(industry.industry)!}" />${industryMsg!}
			</div>
			<div>
				<label>&nbsp;</label>
				<input value="添加" type="submit">
			</div>
		</fieldset>
	</form>
	<#include "/common/_paginate.html" />
</div>
</@layout>
